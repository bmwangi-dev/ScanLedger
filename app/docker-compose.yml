version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      target: development
    image: scanledger-frontend:latest
    container_name: scanledger-frontend
    ports:
      - "3000:3000"
    volumes:
      # Use delegated for better macOS performance (no effect on Linux)
      - ./frontend:/app:delegated
      - /app/node_modules
      - /app/.next
    command: npm run dev
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
      # Increase memory for Node on macOS
      - NODE_OPTIONS=--max_old_space_size=4096
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  backend:
    build: ./backend
    image: scanledger-backend:latest
    container_name: scanledger-backend
    ports:
      - "8000:8000"
    volumes:
      # Use delegated for better macOS performance (no effect on Linux)
      - ./backend:/app:delegated
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://scanledgeruser:scanledger4932@db:5432/scanledgerdb
      - REDIS_URL=redis://redis:6379
      # Python unbuffered output for better logging
      - PYTHONUNBUFFERED=1
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: scanledger-db
    environment:
      POSTGRES_USER: scanledgeruser
      POSTGRES_PASSWORD: scanledger4932
      POSTGRES_DB: scanledgerdb
    ports:
      - "5432:5432"
    volumes:
      # Named volume for database (optimized automatically on macOS)
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scanledgeruser -d scanledgerdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: scanledger-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
